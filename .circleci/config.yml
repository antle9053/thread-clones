version: 2.1

orbs:
  node: circleci/node@5
  docker: circleci/docker@2.6.0

jobs:
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: npm run build
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  build-and-push:
    environment:
      DOCKER_IMAGE: anthony847/thread-clone
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  deploy:
    executor: docker/docker
    steps:
      - add_ssh_key:
          fingerprints: SHA256:zYUuIbO2/2dhHPH4WrD7YMkacVSd2nGitTBN/CPYN7s
      - run:
          command: ssh -oStrictHostKeyChecking=no root@152.42.200.240 './workspace/thread-clonse/deploy.sh'

workflows:
  build:
    jobs:
      - build-node
      - build-and-push:
          requires:
            - build-node
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push
